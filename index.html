<body>
    <script>

        console.log("1) Написати функцію, яка приймає 1 параметр.\n" +
            "Та скадае значення з тим, що передали перший раз і т. д. Все це із замиканнями");

        function adder (){
            let res = 0;
            return function (x){
                res += x ;
                return res;
            }
        }
        const sum = adder();
        console.log(sum(4));
        console.log(sum(6));
        console.log(sum(10));
        console.log(sum(7));

        console.log("2) Створити функцію для розрахунку добутку двох чисел, що викликається так: name(5)(2).\n" +
            "Функція повинна повертати результат (у середині функції не має бути консоль лога!)");

            function name (a){
                return function (b){
                    return a*b;
                }
        }
        let result = name(2)(3);
        console.log(result);

        console.log("3) Напишіть функцію, яка запускає цикл. Цикл на кожній ітерації пропонує через prompt ввести число більше 100 \n" +
            "(але максимум 10 ітерацій циклу) . Якщо відвідувач ввів число менше ста – попросити ввести ще раз.\n" +
            "Якщо користувач вводить більше ста, текст або цикл закінчує всі ітерації, \n" +
            "то функція виводить в консоль останній введення користувача і завершує функцію.");

        function input (){
            let step;
            for (step = 0; step < 10; step++) {
                let userInput = prompt("введіть число біле 100");
                if (userInput > 100 || isNaN(userInput)) {
                    console.log(userInput);
                    break;
                } else if (userInput < 100) {
                    alert("введіть ще раз");
                }
            }
        }input()


    </script>
